<html>

  <head>
    <title>d3textwrap plugin demo</title>
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="page-wrapper">

      <div id="overview">
	<a href="http://www.github.com/vijithassar/d3textwrap">d3textwrap</a> is a <a href="http://d3js.org">D3.js</a> plugin written by <a href="http://www.vijithassar.com">Vijith Assar</a></a> which allows quick cross-browser text wrapping in SVG images.
</div>

<div id="demo">
  <div id="text-content">
    <h3>Text</h3>
    <textarea>All work and no play makes Vijith a dull boy. All work and no play makes Vijith a dull boy. All work and no play makes Vijith a dull boy. All work and no play makes Vijith a dull boy. All work and no play makes Vijith a dull boy. All work and no play makes Vijith a dull boy. All work and no play makes Vijith a dull boy. All work and no play makes Vijith a dull boy. All work and no play makes Vijith a dull boy.</textarea>
  </div>

  <div id="set-padding">
    <h3>Padding (optional)</h3>
    <form>
      <input name="padding" id="padding" type="text" value="10">
    </form>
  </div>

  <div id="wrap-targets">
    <h3>Click to wrap</h3>
    <svg>
    </svg>
  </div>

</div>
</div>

<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>

</body>

</html>
